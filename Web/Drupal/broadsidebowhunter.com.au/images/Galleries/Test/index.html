  <link rel="stylesheet" href="./content/custom.css" />  		
	
    <script>

        Ext.onReady(function() {
			
			 
			            this.photoTemplate = new Ext.Template([                '<a href="{href}" class="lightbox" title="{title}">',
					'<img src="{src}" alt="{title}" style="margin-top:{pady}px;" id="ID{id}_thumb" width="{thumbWidth}" height="{thumbHeight}" />',
                '</a>'
            ]);
					
				
			
            this.carousel = new Ext.ux.Carousel('slideshow-container', {
					
                itemSelector: 'a.lightbox',
								
                interval: 3,
                autoPlay: true,
                showPlayButton: true,
                pauseOnNavigate: true,
                freezeOnHover: true,
                transitionType: 'fade',
                navigationOnHover: true       
            });


            	
            Ext.ux.Lightbox.register('a.lightbox', true);
            
            Ext.ux.Lightbox.on('open', function() {
                this.carousel.pause();
            }, this);
            
            Ext.ux.Lightbox.on('close', function(image) {
                this.carousel.setSlide(image);
                this.carousel.play();
            }, this); 
			 
            
            // load images
			 
            this.carousel.clear();
            Ext.each(this.photos, function(item) {
				this.carousel.add(this.photoTemplate.append('slideshow-container', item));
            }, this);
            this.carousel.refresh().play();
			 
        });
    </script>
    
</head>
